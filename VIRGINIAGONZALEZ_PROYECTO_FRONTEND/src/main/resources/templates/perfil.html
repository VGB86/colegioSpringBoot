<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Estudiantes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">
		<h2><strong>.:ACADEMIA MADRID:.</strong></h2>
		<h3>Mi perfil</h3>
		<div class="card">
			<div class="card-body">
				<div th:switch="${estudiantes}" class="container my-5">
					<div class="col-md-8">
						<div class="row">
							<div th:object="${estudiante}">
								<p>Nombre: <span th:utext="${{estudiante.nombre}}"></span>.</p>
								<p>Email: <span th:utext="${{estudiante.mail}}"></span>.</p>
								<p>Telefono: <span th:utext="${{estudiante.numTelf}}"></span>.</p>
								<p>ID: <span th:utext="${{estudiante.id}}"></span>.</p>
								<a th:href="@{/restColegio/perfil/{id}/editar(id=${{estudiante.id}})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"> Editar</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
