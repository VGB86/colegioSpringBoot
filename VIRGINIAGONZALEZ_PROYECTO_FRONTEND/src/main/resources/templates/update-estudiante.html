<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Actualizar Estudiante</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
	<h2><strong>.:ACADEMIA MADRID:.</strong></h2>
		<h3>Actualizar Estudiante</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/restColegio/update/{id}(id=${estudiante.id})}"
						th:object="${estudiante}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nombre" class="col-form-label">Nombre</label> <input type="text"
									th:field="*{nombre}" class="form-control" id="nombre" placeholder="nombre"> <span
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="mail" class="col-form-label">Email</label> <input type="text" th:field="*{mail}" class="form-control" id="mail" placeholder="mail"> <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
								<label for="numTelf" class="col-form-label">Nº Teléfono</label> <input type="text" th:field="*{numTelf}" class="form-control" id="numTelf" placeholder="numTelf"> <span th:if="${#fields.hasErrors('numTelf')}" th:errors="*{numTelf}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Actualizar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
